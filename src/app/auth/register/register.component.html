<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crearUsuario()" autocomplete="off"
                [formGroup]="registerForm">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <input class="form-control" type="text" placeholder="Name" formControlName="nombre">
                    <div *ngIf="getControl.nombre.touched && getControl.nombre.invalid" class="text-danger">
                        <div *ngIf="getControl.nombre.errors?.required">Nombre es Requerido.</div>
                        <div *ngIf="getControl.nombre.errors?.minlength">El minimo de caracteres es 3.</div>
                    </div>
                </div>
                <div class="form-group ">
                    <input class="form-control" type="text" placeholder="Email" formControlName="email">
                    <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
                        <div *ngIf="getControl.email.errors?.required">Correo es Requerido.</div>
                        <div *ngIf="getControl.email.errors?.email">El correo debe ser valido.</div>
                    </div>
                </div>
                <div class="form-group ">
                    <input class="form-control" type="password" placeholder="Password" formControlName="password">
                    <div *ngIf="getControl.password.touched && getControl.password.invalid" class="text-danger">
                        <div *ngIf="getControl.password.errors?.required">Ingrese una Contraseña.</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Confirm Password"
                        formControlName="password2">
                    <div *ngIf="getControl.password2.touched && getControl.password2.invalid" class="text-danger">
                        <div *ngIf="getControl.password2.errors?.noEsIgual">Las contraseñas no coinciden.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terminos">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-danger">
                        <div *ngIf="!getControl.terminos.value">prueba.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            [disabled]="!registerForm.valid" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign
                                    In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
