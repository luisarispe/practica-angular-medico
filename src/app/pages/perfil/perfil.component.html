<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" (ngSubmit)="actualizarPerfil()" [formGroup]="perfilForm">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                        </div>
                    </div>

                    <button [disabled]="perfilForm.invalid" type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                        Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <img src="">
                <br>
                <input type="file">
                <br>
                <br>

                <button type="button" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                    Cambiar Imagen</button>
            </div>
        </div>
    </div>


</div>
