<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" #txttermino (keyup)="buscar(txttermino.value)">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row text-center animated fadeIn fast">
    <div class="col-12">
        <div class="alert  alert-info" role="alert">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary"><i class="fa fa-hospital-o"></i> Crear Medico</a>
                </div>
                <h4 class="card-title">Médicos</h4>
                <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th class="w-100">Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="abrirModal(medico)" class="img-avatar cursor" [src]="medico.img | imagen: 'medicos'" [alt]="medico.nombre">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico',medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" (click)="eliminarMedico(medico)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
