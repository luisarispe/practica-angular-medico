<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w140" src="http://localhost:3000/api/upload/usuarios/no-image">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" formControlName="nombre"
                                    placeholder="Nombre del Médico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hosptail*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select formControlName="hospital" class="form-control">
                                    <option value="1">Hospital 1</option>
                                    <option value="2">Hospital 2</option>
                                    <option value="3">Hospital 3</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="medicoForm.invalid"
                                class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Guardar
                                Cambios</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Hospital
                </h4>
                <div class="card-subtitle">
                    Hospital asignado
                </div>
                <img class="w140" src="http://localhost:3000/api/upload/usuarios/no-image">
            </div>
        </div>
    </div>
</div>
